<html lang="en" ng-app="app">
    <head>
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body layout="row" ng-controller="AppController as appVm">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <user-avatar></user-avatar>
                <span></span>
                <div>Firstname Lastname</div>
                <div>email@domainname.com</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-item ng-repeat="item in appVm.menu">
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-item>
            <md-divider></md-divider>
            <md-subheader>Management</md-subheader>
            <md-item ng-repeat="item in appVm.admin">
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-item>
        </md-list>
    </md-sidenav>
    <div layout="column" class="relative" layout-fill role="main">
        <div ui-view="buttons">

        </div>
        <md-toolbar ng-show="!appVm.showSearch">
            <div class="md-toolbar-tools">
                <md-button ng-click="appVm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <h3>
                    Dashboard
                </h3>
                <span flex></span>
                <md-button aria-label="Search" ng-click="appVm.showSearch = !appVm.showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="appVm.showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
            <div ui-view="top">

            </div>

        </md-toolbar>
        <md-toolbar class="md-hue-1" ng-show="appVm.showSearch">
            <div class="md-toolbar-tools">
                <md-button ng-click="appVm.showSearch = !appVm.showSearch" aria-label="Back">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
                <h3 flex="10">
                    Back
                </h3>
                <md-input-container md-theme="input" flex>
                    <label>&nbsp;</label>
                    <input ng-model="appVm.search.who" placeholder="enter search">
                </md-input-container>
                <md-button aria-label="Search" ng-click="appVm.showSearch = !appVm.showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="appVm.showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>

        </md-toolbar>
        <md-content flex md-scroll-y>
            <ui-view layout="column"  layout-fill layout-padding>

            </ui-view>
        </md-content>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 


    <script src="app/app.module.js"></script>    
    <script src="app/app.config.js"></script>    
    <script src="app/app.route.js"></script>


    <script src="app/components/user-avatar.direcive.js"></script>
    <script src="app/sample/app.controller.js"></script>    
    <script src="app/sample/crud.controller.js"></script>    
    <script src="app/sample/crud.edit.controller.js"></script>    
    <script src="app/services/entry.service.js"></script>    
    <script src="app/sample/activity.controller.js"></script>
    <script src="app/sample/list-bottom-sheet.controller.js"></script>

</body>
</html>
