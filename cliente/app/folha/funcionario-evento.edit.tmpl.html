<md-dialog aria-label="Folha de Pagamento" style="width:90%" ng-cloak>

    <form name="formModal" novalidate ng-submit="modalVm.save($event, formModal.$valid)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Manutenção de Evento do funcionário</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <md-card>


            <md-card-content>

                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Evento</label>
                        <md-select required name="empresa" ng-model="modalVm.entity.evento">
                            <md-option ng-selected="item.id === modalVm.entity.evento.id" ng-repeat="item in modalVm.eventos" ng-value="{{item}}" required>
                                {{item.nome}} - {{item.tipo}}
                            </md-option>
                        </md-select>

                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Referência</label>
                        <input type="number" ng-model="modalVm.entity.referencia" placeholder="Referência" aria-label="Referência">

                    </md-input-container>
                </div>
                <md-checkbox flex-gt-xs ng-model="modalVm.entity.mensal" aria-label="Mensal">Mensal</md-checkbox>

                <md-datepicker ng-required="!modalVm.entity.mensal"  ng-show="!modalVm.entity.mensal" name="dataInicio" flex-gt-xs="30" ng-model="modalVm.entity.dataInicio" md-placeholder="Data de início">
                </md-datepicker>

                <md-datepicker ng-show="!modalVm.entity.mensal" flex-gt-xs ng-model="modalVm.entity.dataFim" md-placeholder="Data de Finalização"
                    ng-show="!modalVm.entity.mensal"></md-datepicker>
                    
                <datepicker-mes mes="modalVm.mes" ano="modalVm.ano" ng-show="modalVm.entity.mensal" required="!modalVm.entity.mensal"></datepicker-mes>

            </md-card-content>
        </md-card>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button type="submit" class="md-primary md-raised" style="margin-right:20px;">
                Salvar
            </md-button>
            <md-button ng-click="modalVm.cancel($event)" style="margin-right:20px;">
                Fechar
            </md-button>
        </md-dialog-actions>
    </form>


</md-dialog>
