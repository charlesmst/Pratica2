<md-dialog aria-label="Folha de Pagamento" style="width:90%"  ng-cloak>

    <form name="formEdit" novalidate ng-submit="crudVm.save($event, formEdit.$valid)">

       <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Manutenção de Evento do funcionário</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <md-card >


            <md-card-content>
                <h2>funcionario-evento.edit.tmpl</h2>
                <md-content>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Nome</label>
                        <input  name="nome" ng-model="crudVm.entity.nome" md-maxlength="255" required>
                        <div ng-messages="formEdit.nome.$error">
                            <div ng-message="required">Campo obrigat�rio.</div>
                        </div>

                    </md-input-container>

                </md-content>

            </md-card-content>
        </md-card>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button type="submit" class="md-primary md-raised" style="margin-right:20px;">
                Salvar
            </md-button>
            <md-button ng-click="crudVm.cancel($event)" style="margin-right:20px;">
                Fechar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
