<div class="md-fab-bottom-right app-fixed-bottom-right">

    <md-button class="md-fab"  aria-label="save" ng-click="crudVm.save($event)">
        <ng-md-icon icon="save"></ng-md-icon>
    </md-button>

    <md-button class="md-fab "  aria-label="Delete" ng-click="crudVm.cancel($event)" >
        <ng-md-icon icon="cancel"></ng-md-icon>
    </md-button>
</div>


<md-card flex-gt-sm="90" flex-gt-md="80">


    <md-card-content>
        <h2>Menu</h2>

        <form name="formEdit">
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nome</label>
                    <input  name="nome" ng-model="crudVm.entity.nome" md-maxlength="255" required>
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>

                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Icone</label>
                    <input  name="icone" ng-model="crudVm.entity.icone" md-maxlength="255" required>
                    <div ng-messages="formEdit.icone.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>

                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>URL</label>
                    <input  name="url"  ng-model="crudVm.entity.url" md-maxlength="255" required>
                    <div ng-messages="formEdit.url.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>

                </md-input-container>
            </div>
        </form>

    </md-card-content>
</md-card>
