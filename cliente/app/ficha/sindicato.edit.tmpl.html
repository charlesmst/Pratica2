<form name="formEdit" novalidate ng-submit="crudVm.save($event, formEdit.$valid)">

    <div class="md-fab-bottom-right app-fixed-bottom-right">

        <button type="submit" class="md-button md-fab"  aria-label="save" >
            <ng-md-icon icon="save"></ng-md-icon>
        </button>

        <md-button class="md-fab "  aria-label="Delete" ng-click="crudVm.cancel($event)" >
            <ng-md-icon icon="cancel"></ng-md-icon>
        </md-button>
    </div>


    <md-card >

        <md-card-content>
            <h2>Sindicato</h2>
            <md-content>

                <div flex layout="row">
                    <div layout-gt-xs="row">
                        
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Nome</label>
                            <input  name="nome" ng-model="crudVm.entity.nome">
                            <div ng-messages="formEdit.nome.$error">
                                <div ng-message="required">Campo Obrigatorio.</div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Contribuição Sindical</label>
                            <input  name="desconto" ng-model="crudVm.entity.desconto" ui-percentage-mask ui-percentage-value>
                            <div ng-messages="formEdit.nome.$error">
                                <div ng-message="required">Campo Obrigatório.</div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Desconto da associação</label>
                            <input  name="valorMensal" ng-model="crudVm.entity.valorMensal" ui-percentage-mask ui-percentage-value>
                            <div ng-messages="formEdit.nome.$error">
                                <div ng-message="required">Campo Obrigatório.</div>
                            </div>
                        </md-input-container>

                    </div>
                </div>
            </md-content>

        </md-card-content>
    </md-card>
</form>
