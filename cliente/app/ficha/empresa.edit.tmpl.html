<form name="formEdit" novalidate ng-submit="crudVm.save($event, formEdit.$valid)">

    <div class="md-fab-bottom-right app-fixed-bottom-right">

        <button type="submit" class="md-button md-fab"  aria-label="save" >
            <ng-md-icon icon="save"></ng-md-icon>
        </button>

        <md-button class="md-fab "  aria-label="Delete" ng-click="crudVm.cancel($event)" >
            <ng-md-icon icon="cancel"></ng-md-icon>
        </md-button>
    </div>


    <md-card >


        <md-card-content>
            <h2>Empresa</h2>
            <md-content>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nome</label>
                    <input  name="nome" ng-model="crudVm.entity.nome" >
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>

                <md-checkbox ng-model="crudVm.entity.ativo" aria-label="ativo">
                    Ativo {{ data.certificado}}
                </md-checkbox>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Logo</label>
                    <input  name="logo" ng-model="crudVm.entity.logo" >
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>CNPJ</label>
                    <input  name="cnpj" ng-model="crudVm.entity.cnpj">
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nome fantasia</label>
                    <input  name="nomeFantasia" ng-model="crudVm.entity.nomeFantasia" >
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Razão social</label>
                    <input  name="razaosocial" ng-model="crudVm.entity.razaoSocial" >
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>

                <div layout-gt-xs="row">
                    <h5>Data de fundação:</h5>
                    <md-datepicker ng-model="crudVm.entity.dataFundacao" md-placeholder="Data de fundação." ng-required></md-datepicker>
                    <div ng-messages="formEdit.dataFundacao.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                </div>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Endereço</label>
                    <input  name="endereco" ng-model="crudVm.entity.endereco" >
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Bairro</label>
                    <input  name="bairro" ng-model="crudVm.entity.bairro" >
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>

                <!-- <md-input-container class="md-block" flex-gt-xs> -->
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Cidade</label>
                    <md-autocomplete
                        md-selected-item="crudVm.entity.cidade"
                        md-search-text="crudVm.searchText"
                        md-items="item in crudVm.querySearchCidade(crudVm.searchText)"
                        md-item-text="item.nome"
                        md-min-length="2"
                        md-float-label="Cidade"
                        placeholder="Cidade">
                        <span md-highlight-text="crudVm.searchText">{{item.nome}}</span>
                    </md-autocomplete>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Telefone</label>
                    <input  name="telefone" ng-model="crudVm.entity.telefone" >
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>E-mail</label>
                    <input  name="email" ng-model="crudVm.entity.email" >
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>

            </md-content>

        </md-card-content>
    </md-card>
</form>
