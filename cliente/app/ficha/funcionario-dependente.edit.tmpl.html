<md-dialog aria-label="Cargo" style="width:90%" ng-cloak>

    <form name="formModal" ng-submit="modalVm.save($event, formModal.$valid)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Manutenção de Dependentes</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <md-card>

            <md-card-content>
                <md-datepicker ng-model="modalVm.entity.dataInicial" required md-placeholder="Data de Início"></md-datepicker>
                <md-datepicker ng-model="modalVm.entity.dataFim" md-placeholder="Data de Finalização"></md-datepicker>
            </md-card-content>


            <md-input-container class="md-block" flex-gt-xs>
                <label>Pessoa</label>
                <md-select ng-model="modalVm.entity.pessoa">
                    <md-option ng-repeat="item in modalVm.pessoas" ng-value="{{item}}" ng-selected="item.id === modalVm.entity.pessoa.id">
                        {{item.nome}}
                    </md-option>
                </md-select>
            </md-input-container>
        </md-card>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button type="submit" class="md-primary md-raised" style="margin-right:20px;">
                Salvar
            </md-button>
            <md-button ng-click="modalVm.cancel($event)" style="margin-right:20px;">
                Fechar
            </md-button>
        </md-dialog-actions>
    </form>


</md-dialog>
