<md-dialog aria-label="Cargo" style="width:90%" ng-cloak>

    <form name="formModal" ng-submit="modalVm.save($event, formModal.$valid)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Qualificações do Colaborador</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <md-card>

            <!--<md-card-content>
                <md-datepicker ng-model="modalVm.entity." required md-placeholder="Data entrada"></md-datepicker>
            </md-card-content>-->

            <md-input-container class="md-block" flex-gt-xs>
                <label>Qualificação</label>
                <md-select ng-model="modalVm.entity.qualificacao">
                    <md-option ng-repeat="item in modalVm.qualificacaos" ng-value="{{item}}" ng-selected="item.id === modalVm.entity.qualificacao.id">
                        {{item.nome}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-datepicker ng-model="modalVm.entity.validade" md-placeholder="Valido até" ng-required="modalVm.entity.qualificacao.validade"
                ng-show="modalVm.entity.qualificacao.validade"></md-datepicker>

            <md-input-container ng-show="modalVm.entity.qualificacao.certificado">
                <label>Certificado</label>
                <input type="text" ng-required="modalVm.entity.qualificacao.certificado" ng-model="modalVm.entity.certificado" />
            </md-input-container>

        </md-card>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button type="submit" class="md-primary md-raised" style="margin-right:20px;">
                Salvar
            </md-button>
            <md-button ng-click="modalVm.cancel($event)" style="margin-right:20px;">
                Fechar
            </md-button>
        </md-dialog-actions>
    </form>


</md-dialog>
