<md-bottom-sheet class="md-grid md-grid-padding" layout="column" ng-cloak>
    
        <md-list flex layout="row" layout-align="center center">
            <md-list-item ng-repeat="item in listItems">
                <div>
                    <md-button class="md-grid-item-content" ng-click="clickItem(item)">
                        <md-icon md-svg-src="{{item.icon}}"></md-icon>
                        <div class="md-grid-text"> {{ item.name}} </div>
                    </md-button>
                </div>
            </md-list-item>
        </md-list>
    
</md-bottom-sheet>
