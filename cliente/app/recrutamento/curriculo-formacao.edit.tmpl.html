<md-dialog aria-label="Formacao" style="width:90%" ng-cloak>

    <form name="formModal" ng-submit="modalVm.save($event, formModal.$valid)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Formação</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <md-card>

            <md-card-content>

                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>Escolaridade</label>
                    <md-select ng-model="modalVm.entity.escolaridade">
                        <md-option ng-repeat="item in modalVm.escolaridades" ng-value="{{item}}" ng-selected="item.id === modalVm.entity.escolaridade.id" >
                            {{item.nome}}
                        </md-option>
                    </md-select>

                </md-input-container>

                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>Curso</label>
                    <input  name="curso" ng-model="modalVm.entity.curso" required>
                    <div ng-messages="formEdit.curso.$error">
                        <div ng-message="required">Campo Obrigatório.</div>
                    </div>

                </md-input-container>
                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>Instituição</label>
                    <input  name="instituicao" ng-model="modalVm.entity.instituicao" required>
                    <div ng-messages="formEdit.instituicao.$error">
                        <div ng-message="required">Campo Obrigatório.</div>
                    </div>

                </md-input-container>

                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>Situação</label>
                    <md-select ng-model="modalVm.entity.situacao">
                        <md-option ng-repeat="item in modalVm.situacoes" ng-value="{{item.id}}">
                            {{item.nome}}
                        </md-option>
                    </md-select>
                    <div ng-messages="formEdit.situacao.$error">
                        <div ng-message="required">Campo Obrigatório.</div>
                    </div>
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Data Inicial</label>
                        <input  name="dataInicial" ng-model="modalVm.entity.dataInicial">
                    </md-input-container>

                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Data Final</label>
                        <input  name="dataFinal" ng-model="modalVm.entity.dataFinal">
                    </md-input-container>

                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Carga Horária</label>
                        <input  name="cargaHoraria" type="number" ng-model="modalVm.entity.cargaHoraria" required>
                        <div ng-messages="formEdit.cargaHoraria.$error">
                            <div ng-message="required">Campo Obrigatório.</div>
                        </div>

                    </md-input-container>
                    
 
                </div>

            </md-card-content>
        </md-card>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button type="submit" class="md-primary md-raised" style="margin-right:20px;">
                Salvar
            </md-button>
            <md-button ng-click="modalVm.cancel($event)" style="margin-right:20px;">
                Fechar
            </md-button>
        </md-dialog-actions>
    </form>


</md-dialog>
