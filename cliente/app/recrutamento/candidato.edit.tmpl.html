<form name="formCandidato" novalidate ng-submit="crudVm.saveCandidato($event, formCandidato.$valid)">

    <div class="md-fab-bottom-right app-fixed-bottom-right">

        <button type="submit" class="md-button md-fab"  aria-label="save" >
            <ng-md-icon icon="save"></ng-md-icon>
        </button>

        <md-button class="md-fab "  aria-label="Delete" ng-click="crudVm2.cancel($event)" >
            <ng-md-icon icon="cancel"></ng-md-icon>
        </md-button>
    </div>


    <md-card >


        <md-card-content>
            <md-content>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nome</label>
                    <input  name="nome" ng-model="crudVm.candidato.pessoa.nome" md-maxlength="255" disabled>

                </md-input-container>
                <md-button class="md-primary md-raised" type='submit'>OK</md-button>
            </md-content>

        </md-card-content>
    </md-card>
</form>
