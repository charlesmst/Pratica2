<md-dialog aria-label="Qualificacao" style="width:90%" ng-cloak>

    <form name="formModal" ng-submit="modalVm.save($event, formModal.$valid)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Manutenção de Qualificação</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <md-card>

            <md-card-content>

                <!--                <md-datepicker ng-model="modalVm.entity.dataEntrada" required md-placeholder="Data entrada"></md-datepicker>-->
                <md-input-container flex="30" class="md-block" flex-gt-xs>
                    <label>Nome</label>
                    <input  name="nome" ng-model="modalVm.entity.nome" required>
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>
                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>Descrição</label>
                    <input  name="descricao" ng-model="modalVm.entity.descricao" required>
                    <div ng-messages="formEdit.descricao.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Data Inicial</label>
                        <input  name="anoInicio" ng-model="modalVm.entity.dataInicial">
                    </md-input-container>

                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Data Final</label>
                        <input  name="anoFim" ng-model="modalVm.entity.dataFinal">
                    </md-input-container>

                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Carga Horária</label>
                        <input  name="cargaHoraria" type="number" ng-model="modalVm.entity.cargaHoraria" required>
                        <div ng-messages="formEdit.cargaHoraria.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>

                    </md-input-container>
                </div>

            </md-card-content>
        </md-card>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button type="submit" class="md-primary md-raised" style="margin-right:20px;">
                Salvar
            </md-button>
            <md-button ng-click="modalVm.cancel($event)" style="margin-right:20px;">
                Fechar
            </md-button>
        </md-dialog-actions>
    </form>


</md-dialog>
