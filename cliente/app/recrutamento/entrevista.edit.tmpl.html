<md-dialog aria-label="Entrevista" style="width:90%" ng-cloak>

    <form name="formModal" ng-submit="modalVm.save($event, formModal.$valid)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Entrevista</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <md-card>

            <md-card-content>
                <div layout-gt-sm="row">
                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Situação</label>
                        <md-select ng-model="modalVm.entity.situacao">
                            <md-option ng-repeat="item in modalVm.situacoes" ng-value="{{item.id}}">
                                {{item.nome}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <h5>Data da Entrevista:</h5>
                    <md-datepicker ng-model="modalVm.entity.dataProgramada" md-placeholder="Data da entrevista"></md-datepicker>
                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Hora da Entrevista</label>
                        <input name="hora" ng-model="modalVm.entity.hora" ui-time-mask="short">
                    </md-input-container>    

                </div>

                <div layout-gt-sm="row">
                    <md-checkbox ng-model="modalVm.entity.confirmado">
                        Candidato Confirmou?
                    </md-checkbox>
                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Resposta do Candidato</label>
                        <input  name="resposta" ng-model="modalVm.entity.resposta">
                        <div ng-messages="formEdit.resposta.$error">
                            <div ng-message="required">Campo Obrigatório.</div>
                        </div>

                    </md-input-container>
                </div>

                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>Descrição da Entrevista</label>
                    <input  name="descricao" ng-model="modalVm.entity.descricao">
                    <div ng-messages="formEdit.descricao.$error">
                        <div ng-message="required">Campo Obrigatório.</div>
                    </div>

                </md-input-container>


                <div layout-gt-sm="row">
                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Local da Entrevista</label>
                        <input  name="localEntrevista" ng-model="modalVm.entity.localEntrevista">
                        <div ng-messages="formEdit.localEntrevista.$error">
                            <div ng-message="required">Campo Obrigatório.</div>
                        </div>

                    </md-input-container>
                </div>

            </md-card-content>
        </md-card>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button type="submit" class="md-primary md-raised" style="margin-right:20px;">
                Salvar
            </md-button>
            <md-button ng-click="modalVm.cancel($event)" style="margin-right:20px;">
                Fechar
            </md-button>
        </md-dialog-actions>
    </form>


</md-dialog>
