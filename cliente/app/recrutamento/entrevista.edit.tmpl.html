<md-dialog aria-label="Entrevista" style="width:90%" ng-cloak>

    <form name="formModal" ng-submit="modalVm.save($event, formModal.$valid)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Manutenção de Entrevista</h2>
                <span flex></span>

            </div>
        </md-toolbar>
        <md-card>

            <md-card-content>
                <div layout-gt-sm="row">
                    <h5>Data da entrevista:</h5>
                    <md-datepicker ng-model="modalVm.entity.dataProgramada" md-placeholder="Data da entrevista" ng-required></md-datepicker>

                    <h5>Hora da entrevista:</h5>
                    <input name="hora" ng-model="modalVm.entity.hora" ui-time-mask="short" required>
                </div>
                <md-checkbox ng-model="modalVm.entity.confirmado" >
                    Candidato confirmou?
                </md-checkbox>
                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>Descriçao</label>
                    <input  name="descricao" ng-model="modalVm.entity.entrevistas.descricao" required>
                    <div ng-messages="formEdit.descricao.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>

                </md-input-container>
                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>Resposta</label>
                    <input  name="resposta" ng-model="modalVm.entity.resposta" required>
                    <div ng-messages="formEdit.resposta.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>

                </md-input-container>

                <div layout-gt-sm="row">
                    <md-input-container flex="" class="md-block" flex-gt-xs>
                        <label>Local da Entrevista</label>
                        <input  name="localEntrevista" ng-model="modalVm.entity.localEntrevista" required>
                        <div ng-messages="formEdit.localEntrevista.$error">
                            <div ng-message="required">Campo obrigatório.</div>
                        </div>

                    </md-input-container>
                </div>



            </md-card-content>
        </md-card>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button type="submit" class="md-primary md-raised" style="margin-right:20px;">
                Salvar
            </md-button>
            <md-button ng-click="modalVm.cancel($event)" style="margin-right:20px;">
                Fechar
            </md-button>
        </md-dialog-actions>
    </form>


</md-dialog>
