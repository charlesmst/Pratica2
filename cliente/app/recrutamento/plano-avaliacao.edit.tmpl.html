<form name="formEdit" novalidate ng-submit="crudVm.save($event, formEdit.$valid)">

    <div class="md-fab-bottom-right app-fixed-bottom-right">

        <button type="submit" class="md-button md-fab"  aria-label="save" >
            <ng-md-icon icon="save"></ng-md-icon>
        </button>

        <md-button class="md-fab "  aria-label="Delete" ng-click="crudVm.cancel($event)" >
            <ng-md-icon icon="cancel"></ng-md-icon>
        </md-button>
    </div>


    <md-card >


        <md-card-content>
            <h2>Plano de Avaliacão</h2>
            <md-content>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nome</label>
                    <input  name="nome" ng-model="crudVm.entity.nome" md-maxlength="255" required>
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigat�rio.</div>
                    </div>

                </md-input-container>

            </md-content>

        </md-card-content>
    </md-card>
    <md-card >


        <md-card-content>
            <h2>Questões</h2>
            <md-content>
                <md-table-container>
                        <table md-table>
                            <thead md-head>
                                <tr md-row>
                                    <th md-column md-numeric ></th>
                                    <th md-column ><span>Descricao</span></th>             
                                    <th md-column ><span>Tipo</span></th>             
                                    <th md-column ><span>Visível ao Candidato?</span></th>
                                </tr>
                            </thead>
                            <tbody md-body>
                                <tr md-row ng-repeat="row in crudVm.curriculoQualificacoes">
                                    <td md-cell width="15" class="button-column">

                            <md-button class="md-icon-button md-subhead" style="font-size:7px"    aria-label="Edit" ng-click="crudVm.mostraEditQualificacao(row)">
                                <md-icon  md-svg-icon="edit" class="md-display-1">edit</md-icon>
                            </md-button>
                            </td>
                            <td md-cell>{{row.descricao}}</td>   
                            <td md-cell>{{row.tipo}}</td>   
                            <td md-cell>{{row.visivel_candidato}}</td>   
                            </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                    <md-card-actions layout="row" layout-align="end center">
                        <button class="md-button md-raised md-primary" type="button" ng-click="crudVm.mostraAddQualificacao()">
                            <ng-md-icon icon="add"></ng-md-icon>
                        </button>
                    </md-card-actions>

            </md-content>

        </md-card-content>
    </md-card>
</form>
