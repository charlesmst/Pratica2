<form name="formEdit" novalidate ng-submit="crudVm.save($event, formEdit.$valid)">

    <div class="md-fab-bottom-right app-fixed-bottom-right">

        <button type="submit" class="md-button md-fab"  aria-label="save" >
            <ng-md-icon icon="save"></ng-md-icon>
        </button>

        <md-button class="md-fab "  aria-label="Delete" ng-click="crudVm.cancel($event)" >
            <ng-md-icon icon="cancel"></ng-md-icon>
        </md-button>
    </div>


    <md-card >


        <md-card-content>
            <h2>Plano de Avaliacão</h2>
            <md-content>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nome</label>
                    <input  name="nome" ng-model="crudVm.entity.nome" md-maxlength="255" required>
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>

                </md-input-container>

            </md-content>

        </md-card-content>
    </md-card>
    <md-card >


        <md-card-content>
            <h2>Questões</h2>

            <md-table-container>
                <table md-table >

                    <tbody md-body style="text-align: center">
                        <tr md-row md-auto-select ng-repeat="row in crudVm.entity.questaos">

                            <td md-cell width="80%">
                    <md-input-container style="width: 100%; margin-top: 7%">
                        <label>Descrição</label>
                        
                        <textarea name="objetivo" max-length="2000" ng-model="row.descricao" required></textarea>
                    </md-input-container>
                    </td>  
                    <td md-cell style="text-align: center">
                        Visível ao Candidato?
                    <md-checkbox ng-model="row.visivelCandidato" >
                        
                    </md-checkbox>
                    </td>
                    <td  md-cell md-numeric> 
                    <md-button  aria-label="Delete" ng-click="crudVm.entity.questaos.splice(crudVm.entity.questaos.indexOf(row), 1)" >
                        <ng-md-icon icon="delete"></ng-md-icon>
                    </md-button>
                    </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
            <button class="md-button md-raised md-primary" ng-click="crudVm.entity.questaos.push({})">
                <ng-md-icon icon="add"></ng-md-icon>
            </button>

        </md-card-content>

    </md-card>
</form>
