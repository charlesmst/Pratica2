<form name="formEdit" novalidate ng-submit="crudVm.save($event, formEdit.$valid)">

    <div class="md-fab-bottom-right app-fixed-bottom-right">

        <button type="submit" class="md-button md-fab"  aria-label="save" >
            <ng-md-icon icon="save"></ng-md-icon>
        </button>

        <md-button class="md-fab "  aria-label="Delete" ng-click="crudVm.cancel($event)" >
            <ng-md-icon icon="cancel"></ng-md-icon>
        </md-button>
    </div>


    <md-card >


        <md-card-content>
            <h2>Usuario</h2>
            <md-content>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nome</label>
                    <input  name="nome" ng-model="crudVm.entity.pessoa.nome" md-maxlength="255" required>
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo Obrigat贸rio.</div>
                    </div>

                </md-input-container>

                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>Sexo</label>
                    <md-select ng-model="crudVm.entity.pessoa.sexo">
                        <md-option ng-repeat="item in crudVm.sexos" ng-value="{{item.id}}">
                            {{item.nome}}
                        </md-option>
                    </md-select>
                    <div ng-messages="formEdit.sexo.$error">
                        <div ng-message="required">Campo Obrigat贸rio.</div>
                    </div>
                </md-input-container>
                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>E-mail</label>
                    <input type="email" name="email" ng-model="crudVm.entity.pessoa.email" md-max-length="100">
                    <div ng-messages="formEdit.email.$error">
                        <div ng-message="required">Campo Obrigat贸rio.</div>
                    </div>
                </md-input-container>
                <md-input-container flex="" class="md-block" flex-gt-xs>
                    <label>Senha</label>
                    <input type="password" name="senha" ng-model="crudVm.entity.senha" md-max-length="100">
                    <div ng-messages="formEdit.email.$error">
                        <div ng-message="required">Campo Obrigat贸rio.</div>
                    </div>
                </md-input-container>

            </md-content>

        </md-card-content>
    </md-card>
</form>
