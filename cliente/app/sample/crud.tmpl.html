<div class="md-fab-bottom-right app-fixed-bottom-right fade">

    
    <md-button class="md-fab flipInX flipOutX" ng-show="crudVm.selectedItems.length" aria-label="Delete" ng-click="crudVm.showDelete($event)" >
        <ng-md-icon icon="delete"></ng-md-icon>
    </md-button>
    <md-button class="md-fab "  aria-label="Add" ng-click="crudVm.showAdd($event)">
        <ng-md-icon icon="add"></ng-md-icon>
    </md-button>

</div>
<md-card>
    <md-table-container>
        <table md-table md-progress="promise"  md-row-select ng-model="crudVm.selectedItems" >
            <thead md-head md-order="query.order" md-on-reorder="onReorder">
                <tr md-row>
                    <th md-column md-order-by="nameToLower"><span>Dessert (100g serving)</span></th>
                    <th md-column md-numeric md-order-by="calories.value"><span>Calories</span></th>

                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="row" md-select-id="{{row.id}}" md-auto-select ng-repeat="row in crudVm.list">
                    <td md-cell>{{row.id}}</td>
                    <td md-cell>{{row.name}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</md-card>
