<form name="formEdit" novalidate ng-submit="crudVm.save($event, formEdit.$valid)">

    <div class="md-fab-bottom-right app-fixed-bottom-right">

        <button type="submit" class="md-button md-fab"  aria-label="save" >
            <ng-md-icon icon="save"></ng-md-icon>
        </button>

        <md-button class="md-fab "  aria-label="Delete" ng-click="crudVm.cancel($event)" >
            <ng-md-icon icon="cancel"></ng-md-icon>
        </md-button>
    </div>


    <md-card >


        <md-card-content>
            <h2>Nível do Cargo</h2>
            <md-content>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nome</label>
                    <input  name="nome" ng-model="crudVm.entity.nome" md-maxlength="255" required>
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>

                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Experiência</label>
                    <input  name="nome" ng-model="crudVm.entity.experiencia" md-maxlength="255" required>
                    <div ng-messages="formEdit.experiencia.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>

                </md-input-container>
                
                    <md-autocomplete
                        md-selected-item="crudVm.entity.cargo"
                        md-search-text="crudVm.searchText"
                        md-items="item in crudVm.querySearch(crudVm.searchText)"
                        md-item-text="item.nome"
                        md-min-length="2"
                        md-floating-label="Cargo"
                        placeholder="Cargo">
                        <span md-highlight-text="crudVm.searchText">{{item.nome}}</span>
                        <div ng-messages="formEdit.cargo.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                        </div>  
                    </md-autocomplete>
            </md-content>

        </md-card-content>
    </md-card>
</form>
