<form name="formEdit" novalidate ng-submit="crudVm.save($event, formEdit.$valid)">

    <div class="md-fab-bottom-right app-fixed-bottom-right">

        <button type="submit" class="md-button md-fab"  aria-label="save" >
            <ng-md-icon icon="save"></ng-md-icon>
        </button>

        <md-button class="md-fab "  aria-label="Delete" ng-click="crudVm.cancel($event)" >
            <ng-md-icon icon="cancel"></ng-md-icon>
        </md-button>
    </div>


    <md-card >


        <md-card-content>
            <h2>Cargo</h2>
            <md-content>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Nome</label>
                    <input  name="nome" ng-model="crudVm.entity.nome" md-maxlength="100" required>
                    <div ng-messages="formEdit.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>
                
               <md-input-container class="md-block" flex-gt-xs>
                    <label>Atribuições</label>
                    <input  name="atribuicoes" ng-model="crudVm.entity.atribuicoes" required>
                    <div ng-messages="formEdit.atribuicoes.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>  
                </md-input-container>

            </md-content>
            
            <md-chips ng-model="crudVm.entity.cargo"
                          md-require-match="true">
                    <md-autocomplete
                        md-selected-item="crudVm.selectedItem"
                        md-search-text="crudVm.searchText"
                        md-items="item in crudVm.querySearch(crudVm.searchText)"
                        md-item-text="item.cbo"
                        md-min-length="0"
                        placeholder="Cbo">
                        <span md-highlight-text="crudVm.searchText">{{item.cbo}}</span>
                    </md-autocomplete>
                    <md-chip-template>
                        <span>
                            {{$chip.nome}}
                        </span>
                    </md-chip-template>
                </md-chips>

            <md-input-container class="md-block" flex-gt-sm>
                    <label>Cbo</label>
                    <md-select ng-model="crudVm.entity.cbo">
                        <md-option ng-repeat="item in crudVm.cbo" value="{{item.cbo}}">
                            {{item.cbo}}
                        </md-option>
                    </md-select>
                <div ng-messages="formEdit.cbo.$error">
                    <div ng-message="required">Campo obrigatório.</div>
                </div>
               </md-input-container>
            
            <md-input-container class="md-block" flex-gt-xs>
                    <label>Cbo</label>
                    <md-select ng-model="crudVm.entity.cbo.id">
                        <md-option ng-repeat="item in crudVm.cbo" ng-value="{{item}}" ng-selected="item.id===crudVm.entity.cbo.id" >
                            {{item.nome}}
                        </md-option>
                    </md-select>

                </md-input-container>
            
        </md-card-content>
    </md-card>
</form>
